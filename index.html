<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Link Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Link CSS -->
    <link rel="stylesheet" href="./assets/sass/style.css">
</head>
<body>

    <!-- Message -->
    <div class="message">
        Pleas Enlarge Your Browsr !
    </div>

    <!-- Container -->
    <div class="container">
        <!-- Container title -->
        <div class="title">Registration</div>
        <!-- Form -->
        <form action="#" method="post">
            <!-- User-Details -->
            <div class="user-details">

                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" name="" id="" placeholder="Enter your name" required>
                </div>

                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" name="" id="" placeholder="Enter your username" required>
                </div>

                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" name="" id="" placeholder="Enter your email" required>
                </div>

                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" name="" id="" placeholder="Enter your number" required>
                </div>

                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" name="" id="" placeholder="Enter your password" required>
                </div>

                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="text" name="" id="" placeholder="Confirm your password" required>
                </div>

            </div>
            <!-- Gender-Details -->
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <!-- Button -->
            <div class="button">
                <input type="submit" value="Register">
            </div>

        </form>
    </div>

</body>
</html>
